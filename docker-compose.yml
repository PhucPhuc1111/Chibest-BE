version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: chibest-api:local
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      DB_PG_CONNECTION_STRING: Host=db;Port=5432;Database=chibest;Username=chibest;Password=chibest_secret;Pooling=true;Maximum Pool Size=50;Timeout=15
      AUTO_APPLY_MIGRATIONS: "true"
      Jwt_Key: LocalDevJwtKey_ChangeMe_32CharsMinimum!
      Jwt_Issuer: Chibest.Api
      Jwt_Audience: Chibest.Client
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - chibest-net

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: chibest
      POSTGRES_PASSWORD: chibest_secret
      POSTGRES_DB: chibest
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chibest-net

volumes:
  db-data:

networks:
  chibest-net:
    driver: bridge


