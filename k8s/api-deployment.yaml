apiVersion: apps/v1
kind: Deployment
metadata:
  name: chibest-api
  namespace: chibest
  labels:
    app: chibest-api
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: chibest-api
  template:
    metadata:
      labels:
        app: chibest-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "8080"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000
      containers:
        - name: chibest-api
          image: ghcr.io/your-org/chibest-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: chibest-api-config
          env:
            - name: DB_PG_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: chibest-secrets
                  key: DB_PG_CONNECTION_STRING
            - name: Jwt_Key
              valueFrom:
                secretKeyRef:
                  name: chibest-secrets
                  key: Jwt_Key
            - name: Jwt_Issuer
              valueFrom:
                secretKeyRef:
                  name: chibest-secrets
                  key: Jwt_Issuer
            - name: Jwt_Audience
              valueFrom:
                secretKeyRef:
                  name: chibest-secrets
                  key: Jwt_Audience
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
          startupProbe:
            httpGet:
              path: /health/ready
              port: http
            failureThreshold: 30
            periodSeconds: 10
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          volumeMounts:
            - name: appsettings
              mountPath: /app/appsettings.Production.json
              subPath: appsettings.Production.json
      volumes:
        - name: appsettings
          configMap:
            name: chibest-api-config

