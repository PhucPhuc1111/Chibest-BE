apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chibest-api
  namespace: chibest
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - api.chibest.your-domain.com
      secretName: chibest-tls
  rules:
    - host: api.chibest.your-domain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: chibest-api
                port:
                  number: 80


